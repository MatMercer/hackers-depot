<div class="product">
  <a href="#"><h2>{{this.product.name}}</h2></a>
  <div class="img-container">
    <img [src]="'../../assets/vendor/' + this.product.imageName" [alt]="this.product.name" [title]="this.product.name">
    <span class="price">${{this.product.price}}</span>
  </div>
  <p>{{this.product.desc}}</p>
</div>
