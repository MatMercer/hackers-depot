<div class="product">
  <a [routerLink]="['/product', product.id]"><h2>{{this.product.name}}</h2></a>
  <a class="cart remove" (click)="removeProduct(product)">-</a>
  <a class="cart add" (click)="addProduct(product)">+</a>
  <div class="img-container">
    <img class="product-img" [src]="'../../assets/vendor/' + this.product.imageName" [alt]="this.product.name" [title]="this.product.name">
    <span class="price">${{this.product.price}}</span>
  </div>
  <p>{{this.product.desc}}</p>
  <h2 class="warn">History and Info</h2>
  <p>{{this.product.history}}</p>
  <h2 class="warn">Video</h2>
</div>
<div class="product-video">
  <iframe class="product-video" height="480" [src]="'https://www.youtube.com/embed/' + product.youtubeId | safeUrl" frameborder="0" allowfullscreen></iframe>
</div>
