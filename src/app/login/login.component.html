<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" [ngClass]="{'has-error': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}">
      <label>Email:</label>
      <input placeholder="mateusmercer@gmail.com" type="email" [formControl]="loginForm.controls['email']">
      <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
           class="error-message">
        Please insert your Email.
      </div>
      <div *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched"
           class="error-message">
        Invalid Email.
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">
      <label>Password:</label>
      <input placeholder="******" type="password" [formControl]="loginForm.controls['password']">
      <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
           class="error-message">
        Please insert your password.
      </div>
    </div>
    <div class="form-group">
      <button class="submit" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
